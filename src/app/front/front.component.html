<meta name="viewport" content="width=device-width, initial-scale=1.0">

<ion-header class="flex items-center justify-between">
  <ion-toolbar>
    <ion-img slot="start" class="ml-0 w-12 h-12" src="assets/images/ct.png" alt=""></ion-img>
    <ion-menu-button slot="end" class="text-black-500 text-4xl mr-3"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="AdminLogin()">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Admin Login</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main" class="ion-padding">
  <div class="container flex flex-col items-center px-5 py-8 md:flex-row md:items-center justify-center">
    <div class=" lg:pr-24 md:pr-16 mb-16 md:mb-0 text-center">
      <div class="ml-0 md:ml-40">
        <p class="title-font sm:text-5xl text-4xl mb-4 font-bold text-gray-700">GROW YOUR </p>
        <p class="title-font sm:text-5xl text-4xl mb-4 font-bold text-gray-700">CAREER</p>

        <p class="text-sky-500 text-9xl font-bold">with</p>
        <p class="title-font sm:text-5xl text-4xl  mt-4 mb-2 font-bold text-gray-500">CYBERTRON</p>
        <p class="title-font sm:text-5xl text-4xl mb-4 font-bold text-gray-500">TECHNOLOGIES</p>

        <p class="mb-8 leading-relaxed text-2xl text-gray-700 py-4">Fill your details and move forward in the hiring process.</p>
        <ion-button class=" hover:bg-primary-900 text-white font-bold px-4 rounded text-lg" (click)="registerBtn()">Register Yourself!</ion-button>


      </div>
    </div>
  </div>
</ion-content>
