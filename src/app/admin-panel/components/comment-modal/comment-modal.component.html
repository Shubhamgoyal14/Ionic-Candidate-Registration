<div class="w-full max-w-xs mx-auto p-6">

  <ion-button (click)="addComment()" class="mt-2 w-full inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white ">Add Comment</ion-button>
</div>
